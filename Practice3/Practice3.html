<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 정보 입력</title>
    <style>
        legend{
            font-weight: bold;
        }

    </style>
</head>
<body>
    <fieldset>
        <legend>배송 정보</legend>
        <ul>
            <li><label for="name">이름</label> <input type="text"></li>
            <li><label for="address">배송 주소</label> <input type="text"></li>
            <li><label for="email">이메일</label> <input type="text"></li>
            <li><label for="phone">연락처</label> <input type="text"></li>
        </ul>
    </fieldset>
<br>
    <hr>

    <fieldset>
        <legend>상품 선택</legend>
        <p style="font-weight: bold;">주문할 상품을 선택해 주세요.</p>
        <div id="content">
            <input type="checkbox"> <label>선물용 3kg</label>
            <input type="checkbox"> <label for="">선물용 5kg</label>
            <input type="checkbox"> <label for="">가정용 3kg</label>
            <input type="checkbox"> <label for="">가정용 5kg</label>
        </div>
        <p style="font-weight: bold;">포장 선택</p>
        <div>
            <input type="radio" name="gift" value="yes"> <label for="">선물 포장</label>
            <input type="radio" name="gift" value="no"> <label for="">선물 포장 안함</label>
        </div>
    </fieldset>
</body>
</html>
