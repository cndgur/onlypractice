<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>배송 정보</legend>
           <ul>
                <li><label for="">주문 상품</label> <input type="text" id="prod" value="상품용 3kg" readonly></li>
                <li><label for="">이름</label> <input type="text" id="name" autofocus required></li>
                <li><label for="">배송 주소</label> <input type="text" id="address" required></li>
                <li><label for="">연락처</label> <input type="text" id="phone" placeholder="하이픈 빼고 입력해 주세요.(01012345678)"</li>
                <li><label for="">배송 지정</label> <input type="date"> <small>(주문일로부터 최소 3일 이후)</small></li>
           </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
