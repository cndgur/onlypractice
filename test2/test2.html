<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼 만들기</title>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <fieldset>
        <legend>사용자 정보</legend>
        <div>
            <ul>
                <li><label for="">아이디</label> <input type="text" id="userId"></li>
                <li><label for="">이메일</label> <input type="text" id="useremail"></li>
                <li><label for="">비밀번호</label> <input type="password" id="userPwd"></li>
                <li><label for="">비밀번호 확인</label> <input type="password" id="checkPwd"></li>
            </ul>
        </div>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mail" value="yes"> <label for="">메일 수신</label>
        <input type="radio" name="mail" value="no"> <label for="">메일 수신 안 함</label>
    </fieldset>
    <input type="submit" value="가입하기"> 
    <input type="reset" value="취소" checked>
</body>
</html>
